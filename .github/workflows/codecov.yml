name: Codecov

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: lerna bootstrap
      - run: lerna run start-devnet
      - run: lerna run test
      - name: Upload test coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          name: codecov-alephium-web3
          fail_ci_if_error: true
